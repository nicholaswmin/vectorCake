<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>vectorCake 0.x</title>
        <link rel="icon" href="favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!--CSS-->
        <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="css/styles.css">

        <!--JS-->
        <script type="text/javascript" src="js/libs/jquery.js"></script>
        <script type="text/javascript" src="js/libs/bootstrap.js"></script>
        <script type="text/javascript" src="js/libs/paper.js"></script>

        <script type="text/javascript" src="js/editor.js"></script>
        <script type="text/javascript" src="js/tools/undo.js"></script>

        <script type="text/javascript" src="js/tools/zoom.js"></script>
        <script type="text/javascript" src="js/tools/selectionTools.js"></script>

        <script type="text/javascript" src="js/toolStack.js"></script>

        <!--Dev tools-->
        <script type="text/javascript" src="js/devTools.js"></script>
    </head>


    <body>

        <!--Top toolbar-->
        <ul class="tools_top">
            <li id="undo" class="button">
                <img title="Undo" src="img/undo.png" />
            </li>
            <li id="redo" class="button">
                <img title="Redo" src="img/redo.png" />
            </li>
            <li id="delete" class="button">
                <img title="Delete" src="img/delete.png" />
            </li>
        </ul>

        <!--Toolbox toolbar-->
        <ul class="tools_left">
            <li id="tool-select" class="button">
                <img title="Select/Move/Resize" src="img/icon-arrow-black.png" />
            </li>
        </ul>

        <canvas id="canvas" hidpi="on" resize></canvas>
    </body>

</html>
